{% load i18n static %}
<div class="mx-auto col-md-10 col-12">
    <span hx-get="{% url 'plans-count' the_type=0 the_band=0 %}" hx-target="#needplan-badge" hx-trigger="load"></span>

    <div class="card mb-4">
        <div class="card-header">
            <div class="row titlerow">
                <div class="col-12">
                    {{ title }}
                    <i class="fas fa-spinner fa-pulse fa-lg htmx-indicator" id="indicator"></i>
                </div>
            </div>
        </div>
        <div class="card-body">
            {% if yearly_plans|length %}
                {% for year, plans in yearly_plans.items %}
                    <h3 class="separator btn btn-link{% if forloop.first %} mb-3{% else %} my-3{% endif %}" data-toggle="collapse" data-target=".collapse-{{ year }}" aria-expanded="true" aria-controls="collapse-{{ year }}">{{ year }}</h3>
                    <div class="collapse{% if forloop.first %} show{% endif %} collapse-{{ year }}">
                        {% for plan in plans %}
                            <div class="row" style="padding-top: 5px; padding-bottom: 5px; {% cycle '' 'background:#f5f5f5' %}">
                                <div class="col-12">
                                    {% include "agenda/agenda_plan_edit.html" with plan=plan %}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            {% else %}
                {% trans "No Gigs!" %}
            {% endif %}
        </div>
    </div>
</div>
