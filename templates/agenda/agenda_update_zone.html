<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.7/jstz.min.js"></script>
<script>
zone = jstz.determine().name()
if (zone == "{{user.preferences.current_timezone}}") {
    window.location.replace("/home");
} else {
    window.location.replace("/home?zone="+zone);
}
</script>
